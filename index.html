<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let año_actual = parseInt(prompt("ingrese el año actual : "));
        let año_nacimiento = parseInt(prompt("ingrese su año de nacimiento : "));
        let resultado = año_actual-año_nacimiento;
        document.write("usted tiene " + resultado + "años ");
    </script>
    <script>
        let grados_celsius = parseInt(prompt(" ingrese los °celsius que desea tranformar a Fahrenheit:"))
        let Fahrenheit = 32+(9*grados_celsius/5)
        document.write(" ------los " +grados_celsius + "° Celsius equivalen a " +Fahrenheit +"° Fahrenheit")
    </script> 
    
</body>
</html>
